<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
    </head>
    <body>

        <form action="" method="post" >
            {{ form.hidden_tag() }}

            {% for field in form %}
                {% if field.name == 'submit' %}
                    {{ field() }}
                {% elif field.name != 'csrf_token' %} 
                    <div>
                        {{ field.label }} 
                        {{ field() }}
                        {% for error in field.errors %}
                            <span style="color: red;">[{{ error }}]</span>
                        {% endfor %}
                        <br> <br>
                    </div>
                {% else %}
                    
                {% endif %}
            {% endfor %}
        </form>

    </body>
</html>
