<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
    </head>
    <body>

        <form action="/signup" method="post">
            {{ form.hidden_tag() }}

            {% for field in form %}
                {% if field.name == 'submit' %}
                    {{ field() }}
                {% elif field.name != 'csrf_token' %} 
                    <div>
                        {{ field.label }} 
                        {{ field() }} <br> <br>
                    </div>
                {% else %}
                    
                {% endif %}
            {% endfor %}
        </form>

    </body>
</html>
